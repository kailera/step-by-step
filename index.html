<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Step-by-Step App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="steps-container">
        <h2 id="activity-title"></h2>
        <ul id="step-list"></ul>
      </div>
      <!-- Atualize a estrutura da atividade-list para incluir títulos e passos -->
      <div class="activity-list">
        <div
          class="activity"
          onclick="showSteps({ title: 'Compras', steps: ['Leite', 'Arroz', 'Comida'] })"
        >
          Compras
        </div>
        <div
          class="activity"
          onclick="showSteps({ title: 'Cozinhar', steps: ['Preparar ingredientes', 'Cozinhar', 'Servir'] })"
        >
          Cozinhar
        </div>
        <!-- Adicione mais atividades conforme necessário -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
